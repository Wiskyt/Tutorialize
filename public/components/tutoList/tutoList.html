<div class="techno" ng-repeat="tutorial in $ctrl.tutorials">
    <h3> {{tutorial.description}} </h3>
    <ul>
        <li>{{tutorial.techno}}</li>
        <li>{{tutorial.version}}</li>
        <li>{{tutorial.lang}}</li>
        <li>{{tutorial.support}}</li>
        <li>{{tutorial.price}}</li>
        <li>{{tutorial.date}}</li>
        <li>{{tutorial.link}}</li>
    </ul>
</div>

<div id="header-container">
   <div id="header-title">
      Tutorialize
   </div>

   <div id="header-control">
      <a ng-href="auth/github">
         <img class="newtuto-image" ng-src="../../data/img/newtuto-logo.png"/>
      </a>

      <!-- -->

      <a ng-href="auth/github" ng-if="!$ctrl.auth">
         <img class="login-image" ng-src="../../data/img/github-logo.png"/>
      </a>
      <a ng-href="/logout" ng-if="$ctrl.auth">
         <img class="login-image" ng-src="{{$ctrl.user.avatar_url}}"/>
      </a>
   </div>
</div>

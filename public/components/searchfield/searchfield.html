        <div class="panel panel-default">

                <h4 class="panel-title">

                </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse in">
                <div class="panel-body">
                    <table class="table">
                        <tr>
                            <td>
                                <a data-toggle="collapse" data-parent="#collapseTwo" href="#collapseLan">
                                            <span class="glyphicon glyphicon-comment text-success"> </span> Langue :
                                            </a>

                                <div id="collapseLan" class="collapse in">
                                    <div ng-repeat="lang in $ctrl.filters.lang" class="checkbox">

                                        <li class="list-group-item ">
                                            <label><input type="checkbox" name="checkbox" value="value">{{lang }}</label>
                                            <span class="badge">42</span>
                                        </li>

                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <!--<span class="glyphicon glyphicon-comment text-success"></span><a href="javascript:;">Langages</a>-->
                                <a data-toggle="collapse" data-parent="#collapseTwo" href="#collapseLang">
                                            <span class="glyphicon glyphicon-comment text-success"> </span> Langages :
                                            </a>

                                <div id="collapseLang" class="collapse in">
                                    <div ng-repeat="language in $ctrl.filters.languages" class="checkbox">
                                        <li class="list-group-item">


                                            <label><input  type="checkbox" name="checkbox" value="value">{{language}}</label>
                                            <span class="badge">0</span>
                                        </li>
                                    </div>
                                </div>
